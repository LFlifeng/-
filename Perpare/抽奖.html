<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            width: 328px;
        }

        li {
            width: 100px;
            height: 100px;
            border: 1px #000 solid;
            float: left;
            margin-left: 5px;
            list-style: none;
        }

        .active {
            background: red;
        }
    </style>
</head>

<body>
    <input type="button" value="抽奖" id="btn">

    <ul id="luck">
        <li class="luck-unit luck-unit-0">1等奖</li>
        <li class="luck-unit luck-unit-1">2等奖</li>
        <li class="luck-unit luck-unit-2">3等奖</li>
        <li class="luck-unit luck-unit-3">4等奖</li>
        <li class="luck-unit luck-unit-4">5等奖</li>
        <li class="luck-unit luck-unit-5">6等奖</li>
        <li class="luck-unit luck-unit-6">7等奖</li>
        <li class="luck-unit luck-unit-7">8等奖</li>
        <li class="luck-unit luck-unit-8">9等奖</li>
        <div></div>
    </ul>
    <script src="./jquery-3.3.1.min.js"></script>
    <script>
        var luck = {
            index: 0,	//当前转动到哪个位置，起点位置
            count: 0,	//总共有多少个位置
            timer: 0,	//setTimeout的ID，用clearTimeout清除
            speed: 20,	//初始转动速度
            times: 0,	//转动次数
            cycle: 50,	//转动基本次数：即至少需要转动多少次再进入抽奖环节
            prize: -1,	//中奖位置
            init: function (id) {
                if ($("#" + id).find(".luck-unit").length > 0) {
                    $luck = $("#" + id);
                    $units = $luck.find(".luck-unit");
                    this.obj = $luck;
                    this.count = $units.length;
                    $luck.find(".luck-unit-" + this.index).addClass("active");
                    
                };
            },


            roll: function () {
                var index = this.index;
                var count = this.count;
                var luck = this.obj;
                $(luck).find(".luck-unit-" + index).removeClass("active");
                index += 1;
                if (index > count - 1) {
                    index = 0;
                };
                $(luck).find(".luck-unit-" + index).addClass("active");
                
                this.index = index;
                return false;
            },
            stop: function (index) {
                let text = $(".luck-unit.active").text();
                    console.log(text)
                this.prize = index;
                return false;
            }
        };


        function roll() {
            luck.times += 1;
            luck.roll();
            if (luck.times > luck.cycle + 10 && luck.prize == luck.index) {
                clearTimeout(luck.timer);
                luck.prize = -1;
                luck.times = 0;
                click = false;
            } else {
                if (luck.times < luck.cycle) {
                    luck.speed -= 10;
                } else if (luck.times == luck.cycle) {
                    var index = Math.random() * (luck.count) | 0;
                    // if (index > 5) {
                    //     index = 7;
                    // } else {
                    //     index = 5;
                    // }
                    luck.prize = index;//最终中奖位置
                } else {
                    if (luck.times > luck.cycle + 10 && ((luck.prize == 0 ) || luck.prize == luck.index + 1)) {
                        luck.speed += 110;
                    } else {
                        luck.speed += 20;
                    }
                }
                if (luck.speed < 40) {
                    luck.speed = 40;
                };

                luck.timer = setTimeout(roll, luck.speed);
            }
            return false;
        }


        var click = false;
        window.onload = function () {
            luck.init('luck');
            $("#btn").click(function () {
                if (click) {
                    return false;
                }
                else {
                    luck.speed = 100;
                    roll();
                    click = true;
                    return false;
                }
            });
        };
		
    </script>
</body>

</html>
